env:
  TERM: alacritty

window:
  padding:
    x: 10
    y: 10

  dynamic_padding: true
  decorations: none
  opacity: 0.95
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: false

  class:
    instance: Alacritty
    general: Alacritty

  decorations_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Caskaydia Cove Nerd Font
    style: Regular

  size: 10.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'

  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'

    end:
      foreground: '#f1fa8c'
      background: '#282a36'

  line_indicator:
    foreground: None
    background: None

  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'

  selection:
    text: CellBackground
    background: '#44475a'

  normal:
    black:   '#21222c'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#bd93f9'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#f8f8f2'

  bright:
    black:   '#6272a4'
    red:     '#ff6e6e'
    green:   '#69ff94'
    yellow:  '#ffffa5'
    blue:    '#d6acff'
    magenta: '#ff92df'
    cyan:    '#a4ffff'
    white:   '#ffffff'

  transparent_background_colors: true

bell:
  animation: EaseOutSine
  duration: 100
  color: '#6272a4'

cursor:
  style:
    shape: Block
    blinking: On

  blink_interval: 500
  blink_timeout: 7
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

key_bindings:
  - { key: Y,              mods: Control,			  action: Paste            }
  - { key: W,              mods: Alt|Shift,                   	  action: Copy             }
  - { key: Key0,           mods: Control,                         action: ResetFontSize    }
  - { key: Equals,         mods: Control,                         action: IncreaseFontSize }
  - { key: Plus,           mods: Control,                         action: IncreaseFontSize }
  - { key: NumpadAdd,      mods: Control,                         action: IncreaseFontSize }
  - { key: Minus,          mods: Control,                         action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control,                         action: DecreaseFontSize }
  - { Key: F,		   mods: Control,			  action: ToggleFullScreen }
  - { Key: Space, 	   mods: Control,			  action: ToggleViMode	   }
